<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Chat Teste Bot</title>
    <style>
        body { font-family: sans-serif; background: #2c2f33; color: white; display: flex; flex-direction: column; align-items: center; }
        #chat { width: 400px; height: 300px; border: 1px solid #7289da; overflow-y: scroll; padding: 10px; margin-bottom: 10px; background: #23272a; }
        input { width: 320px; padding: 10px; border-radius: 5px; border: none; }
        button { padding: 10px; background: #7289da; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h2>ðŸ§ª Interface de Teste do Bot</h2>
    <div id="chat"></div>
    <div>
        <input type="text" id="userInput" placeholder="Digite um 'Oi'...">
        <button onclick="enviar()">Enviar</button>
    </div>

    <script>
        async function enviar() {
            const input = document.getElementById('userInput');
            const chat = document.getElementById('chat');
            const msg = input.value;
            if(!msg) return;

            chat.innerHTML += `<div><b>VocÃª:</b> ${msg}</div>`;
            input.value = '';

            const response = await fetch('/api/chat', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ mensagem: msg, user: 'browser-user' })
            });
            const data = await response.json();
            chat.innerHTML += `<div style="color: #7289da"><b>Bot:</b> ${data.resposta}</div>`;
            chat.scrollTop = chat.scrollHeight;
        }
    </script>
</body>
</html>
